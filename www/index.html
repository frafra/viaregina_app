<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src *; img-src * 'self' data:; connect-src * 'self' blob:; style-src 'self' 'unsafe-inline'; script-src 'self' http://dev.virtualearth.net https://dev.virtualearth.net http://localhost:5984 'unsafe-inline' 'unsafe-eval'">
  <!--<meta name="format-detection" content="telephone=no">-->
  <!--<meta name="msapplication-tap-highlight" content="no">-->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/lib/jquery.mobile-1.4.5.css">
  <link rel="stylesheet" href="css/lib/leaflet.css" />
  <link rel="stylesheet" href="css/lib/MarkerCluster.Default.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>PSAB</title>
</head>
<body onresize="resize()" onload="onLoad()">
  <div data-role="page" id="page">
    <div id="start-page" data-role="main" class="ui-content">
      <div style="text-align:center;">
        <span data-i18n="[html]polimi-link"><a href="http://www.polimi.it/en/english-version/" target="_blank"><img class="logo" style="max-width:15%; padding-right:10px;" src="img/polimi_3.png"></a></span>
      </div>
    </div>

    <div role="main" class="ui-content" id="main-page">
      <div style="text-align:center;">
        <span data-i18n="[html]polimi-link"><a href="http://www.polimi.it/en/english-version/" target="_blank"><img class="logo" style="max-width:15%; padding-right:10px;" src="img/polimi_3.png"></a></span>
      </div>
      <div data-role="tabs" class="tabs">
        <div data-role="navbar">
          <ul>
            <li><a id="navbar-start" class="ui-btn-active" data-i18n="navbar.add">Add</a></li>
            <li><a id="navbar-my" data-i18n="navbar.my">My Map</a></li>
            <li><a id="navbar-all" data-i18n="navbar.all">Everyone</a></li>
            <li><a id="navbar-about-map" data-i18n="navbar.about-map">About</a></li>
          </ul>
        </div>

        <div class="map" id="map"></div>

        <div id="_dynamicContentHolder" class="bottompanel" style="display: block;">
          <div id="_dynamicContent"></div>
          <a id="_back" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true" data-theme="c" data-i18n="buttons.back">Back</a>
          <a id="_next" data-role="button" data-icon="plus" data-iconpos="right" data-inline="true" data-theme="c" data-i18n="buttons.submit">Submit</a>
        </div>

        <div id="mymap-stat" class="bottompanel">
          <label id="mymap-stat-text" data-i18n="stat.total">In total, you have ...</label>
        </div>
        <div id="allmap-stat" class="bottompanel">
          <label id="allmap-stat-text" data-i18n="stat.total">In total, you have ...</label>
        </div>

        <div id="info-map">
          <p class="text_about" class="notUnderlinedLink" data-i18n="[html]about">
          </p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="js/lib/jquery.mobile-1.4.5.js"></script>
  <script type="text/javascript" src="js/lib/leaflet.js"></script>
  <script type="text/javascript" src="js/lib/leaflet.markercluster-src.js"></script>
  <script type="text/javascript" src="js/lib/leaflet-plugins-1.2.1/layer/tile/Bing.js"></script>
  <!--<script type="text/javascript" src="js/lib/pouchdb.min.js"></script>-->
  <script type="text/javascript" src="js/lib/pouchdb-5.1.0.min.js"></script>
  <script type="text/javascript" src="js/lib/i18next.min.js"></script>
  <script type="text/javascript" src="js/lib/fingerprint.js"></script>
  <!--<script type="text/javascript" src="js/lib/ln.js"></script>-->
  <script type="text/javascript" src="settings.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/aux.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/legend_poi.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/load.js"></script>
  <script type="text/javascript" src="js/lib/jszip.js"></script>
  <script type="text/javascript" src="js/lib/xlsx.js"></script>
  <script type="text/javascript" src="js/lib/dynamic.gx.js"></script>
</body>
</html>
